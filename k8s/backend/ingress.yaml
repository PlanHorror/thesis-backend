apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: thesis
  labels:
    app: thesis
  annotations:
    # File uploads
    nginx.ingress.kubernetes.io/proxy-body-size: '50m'

    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: '1.1'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3600' # 1 hour timeout
    nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'

    # Sticky sessions via cookie (better than IP-based)
    nginx.ingress.kubernetes.io/affinity: 'cookie'
    nginx.ingress.kubernetes.io/session-cookie-name: 'SERVERID'
    nginx.ingress.kubernetes.io/session-cookie-max-age: '3600'
spec:
  ingressClassName: nginx
  rules:
    # For local development (Minikube), add to /etc/hosts:
    # <minikube-ip> thesis.local
    - host: thesis.local
      http:
        paths:
          # Backend API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          # WebSocket (Socket.IO)
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    # Allow access without host header
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
