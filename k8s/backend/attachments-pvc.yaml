apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: attachments-pvc
  namespace: thesis
  labels:
    app: backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # For Minikube, the default StorageClass works
  # For cloud providers, specify: storageClassName: standard
