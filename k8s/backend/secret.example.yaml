# Backend Secrets
# Copy this file to secret.yaml and fill in your values
#
# DATABASE_URL format: postgresql://USER:PASSWORD@HOST:PORT/DATABASE
# Use postgres-service as host (Kubernetes service DNS name)
#
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: thesis
  labels:
    app: backend
type: Opaque
stringData:
  DATABASE_URL: postgresql://postgres:<your-password>@postgres-service:5432/thesis_db
  JWT_SECRET: <your-jwt-secret>
